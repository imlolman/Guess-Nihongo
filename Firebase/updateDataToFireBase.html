<script>
// Initialize Firebase
var fb = firebase.initializeApp(firebaseConfig);
db = firebase.firestore()
nanoseconds = 0
async function addWords(){
    data["Words"].forEach(section => {
        db.collection("Words")
                .add({
                    addTime: firebase.firestore.Timestamp.fromMillis(nanoseconds++),
                    name: section.name,
                })
                .then(function(docRef) {
                    section.options.forEach(option => {
                        db.collection("Words/"+docRef.id+"/Options")
                            .add({
                                addTime: firebase.firestore.Timestamp.fromMillis(nanoseconds++),
                                name: option.name
                            }).then(function(optRef){
                                option.words.forEach(w => {
                                    db.collection("Words/"+docRef.id+"/Options/"+optRef.id+'/Words')
                                    .add({
                                        addTime: firebase.firestore.Timestamp.fromMillis(nanoseconds++),
                                        symbol: w.symbol,
                                        name: w.name,
                                        meaning: w.meaning
                                    }).then(function (){
                                        console.log(w.name)
                                    })
                                })
                            })
                    })
                })
    })
}
</script>
