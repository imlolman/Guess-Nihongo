<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.0/css/pro.min.css">
    <title>Yokoso („Çà„ÅÜ„Åì„Åù)</title>
</head>

<body>
    <div class="container px-lg-5">
        <div class="row">
            <div class="outerBox col-12 pt-3 px-lg-5">
                <h1 onclick="window.location = window.location.href">Guess Nihongo üéâ</h1>
                <div class="menu">
                    <h2 class="mt-5">Select Options to Revise</h2>
                    <div class="mt-5" id="showOptions">

                    </div>
                    <div class="buttons row text-center mt-5">
                        <div class="col-6">
                            <button class="btn btn-lg w-100 btn-secondary" disabled>Load Game</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-lg w-100 btn-success" onclick="loadPractice()">Load Practice</button>
                        </div>
                    </div>
                </div>
                <div class="practice" style="display: none;">
                    <h2 class="mt-3">Practice</h2>
                    <div class="gameBox mt-3 col-12 col-lg-6 offset-lg-3 p-0">
                        <div class="wrap flex flex-between flex-mid">
                            <div class="countdown js-countdown flex flex-between flex-mid"
                                data-date="10/31/2018 19:25:00">
                                <div class="countdown__chart" data-countdown="seconds">
                                    <svg style="position: absolute;" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 136 136">
                                        <polygon points="67,3 133,3 133,133 3,133 3,3" stroke="#34495e"
                                            fill="transparent" stroke-width="6" stroke-linecap="round"
                                            stroke-dasharray="544" />
                                        <polygon points="67,3 133,3 133,133 3,133 3,3" stroke="#34495e"
                                            fill="transparent" stroke-width="4" class="js-circle-countdown"
                                            stroke-linecap="round" stroke-dasharray="544" stroke-dashoffset="0" />
                                    </svg>
                                    <div class="dataOuter">
                                        <div class="dataMiddle">
                                            <div class="dataInner">
                                                <span class="symbolText">...</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="dataOuter">
                                        <div class="dataBottom">
                                            <div class="dataInner" id="desc">Loading
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="actions">
                        <table cellpadding=5>
                            <tr>
                                <td><button class="btn btn-info w-100 btn-lg text-left" disabled>Speak <i
                                            class="fas fa-volume-up"></i></button></td>
                                <td><button class="btn btn-success w-100 btn-lg text-left" onmousedown='skip=true;leftSkip=false'
                                    onmouseup='leftSkip=true' ontouchstart='skip=true;leftSkip=false' ontouchend='leftSkip=true'>Skip <i
                                            class="fas fa-forward"></i></button></td>
                                <td><button class="btn btn-warning w-100 btn-lg text-left" onmousedown='run=false'
                                        onmouseup='run=true' ontouchstart='run=false' ontouchend='run=true'>Hold <i
                                            class="far fa-pause-circle"></i></button></td>
                            </tr>
                        </table>
                    </div>
                    <div class="h3 text-center m-3" id="mean">
                        Please Wait While we are Loading
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="assets/script.js"></script>
    <script>
        $(document).ready(function () {
            fetch('words/options.json').then(response => response.json()).then(data => showOptions(data))
        });
    </script>

    <script>
        // TEMPORARY //
        // loadPractice("words/harigana1.json")
    </script>

</body>

</html>
