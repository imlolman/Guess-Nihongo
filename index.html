<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700&display=swap" rel="stylesheet">
    <title>Konnichiwa</title>
</head>

<body>
    <div class="container px-lg-5">
        <div class="row">
            <div class="outerBox col-12 pt-3 px-lg-5">
                <h2>Guess Nihongo ðŸŽ‰</h2>
                <div class="gameBox mt-5 col-12 col-lg-6 offset-lg-3 p-0">
                    <div class="wrap flex flex-between flex-mid">
                        <div class="countdown js-countdown flex flex-between flex-mid" data-date="10/31/2018 19:25:00">
                            <div class="countdown__chart" data-countdown="seconds">
                                <svg style="position: absolute;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    viewBox="0 0 136 136">
                                    <circle stroke="#34495e" fill="transparent" cx="68" cy="68" r="65"
                                        transform="translate(0, 136) rotate(-90)" stroke-width="6"
                                        stroke-dasharray="408.5"></circle>
                                    <circle stroke="red" fill="transparent" cx="68" cy="68" r="65"
                                        transform="translate(0, 136) rotate(-90)" 
                                        stroke-width="4"
                                        stroke-dasharray="408.5" class="js-circle-countdown"
                                        stroke-dashoffset="0">
                                    </circle>
                                </svg>
                                <div class="dataOuter">
                                    <div class="dataMiddle">
                                        <div class="dataInner">
                                            <span class="symbolText">.</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="dataOuter">
                                    <div class="dataBottom">
                                        <div class="dataInner" id="desc">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-lg btn-success mt-5 col-12 py-5 holdBTN" onmousedown='run=false' onmouseup='run=true' ontouchstart='run=false' ontouchend='run=true'>Hold</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    <script src="assets/script.js"></script>
